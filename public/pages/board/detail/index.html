<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/components/item/index.css" />
    <link rel="stylesheet" href="/components/header/index.css" />
    <link rel="stylesheet" href="/pages/board/detail/index.css" />

    <script type="module" src="/utils/loadComponent.js" defer></script>
    <script type="module" src="/api/api.js" defer></script>
    <script type="module" src="/pages/board/detail/index.js" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header id="header"></header>

    <!-- 메인 콘텐츠 -->
    <main class="detail-container">
      <!-- 1. 게시글 섹션 -->
      <section class="post-container">
        <!-- 제목 -->
        <h2 class="post-title" id="post-title">불러오는 중...</h2>

        <!-- 작성자 정보 및 수정/삭제 버튼 -->
        <div class="post-meta-wrapper">
          <div class="post-meta" id="post-meta">
            <!-- JS로 내용 채움 -->
          </div>
          <div class="post-actions" id="post-actions-container">
            <!-- JS로 본인 게시글일 경우 채움 -->
            <!-- 예: <button class="post-action-btn" id="edit-post-btn">수정</button> -->
            <!-- 예: <button class="post-action-btn" id="delete-post-btn">삭제</button> -->
          </div>
        </div>

        <!-- 게시글 이미지 -->
        <div class="post-image-wrapper" id="post-image-wrapper">
          <!-- JS로 <img ...> 태그 추가 -->
        </div>

        <!-- 게시글 본문 -->
        <div class="post-content" id="post-content">
          <!-- JS로 내용 채움 -->
        </div>

        <!-- 좋아요, 조회수, 댓글수 -->
        <div class="post-stats">
          <div class="stat-item">
            <button class="like-button" id="like-button">
              <!-- SVG 아이콘이나 텍스트 '좋아요' -->
              <span class="like-icon">♡</span>
              <span id="like-count">0</span>
            </button>
          </div>
          <div class="stat-item">
            <span>조회</span>
            <span id="view-count">0</span>
          </div>
          <div class="stat-item">
            <span>댓글</span>
            <span id="comment-count">0</span>
          </div>
        </div>
      </section>

      <!-- 2. 댓글 입력 섹션 -->
      <section class="comment-form-section">
        <form class="comment-form" id="comment-form">
          <textarea
            id="comment-input"
            class="form-input"
            placeholder="댓글을 남겨주세요!"
            rows="3"
          ></textarea>
          <button
            type="submit"
            id="comment-submit-button"
            class="form-button"
            disabled
          >
            댓글 등록
          </button>
        </form>
      </section>

      <!-- 3. 댓글 목록 섹션 -->
      <section class="comment-list-section">
        <ul class="comment-list" id="comment-list">
          <!-- JS로 댓글 아이템 (li) 추가 -->
        </ul>
        <!-- 무한 스크롤 로딩 감지기 -->
        <div id="infinite-scroll-trigger" style="height: 50px"></div>
      </section>
    </main>

    <!-- 4. 모달 영역 -->
    <div class="modal-backdrop" id="modal-backdrop">
      <!-- 게시글 삭제 모달 -->
      <div class="modal-content" id="post-delete-modal">
        <h3 class="modal-title">게시글을 삭제하시겠습니까?</h3>
        <p class="modal-body">삭제한 내용은 복구 할 수 없습니다.</p>
        <div class="modal-actions">
          <button class="modal-button cancel" id="post-delete-cancel-btn">
            취소
          </button>
          <button class="modal-button confirm" id="post-delete-confirm-btn">
            확인
          </button>
        </div>
      </div>

      <!-- 댓글 삭제 모달 -->
      <div class="modal-content" id="comment-delete-modal">
        <h3 class="modal-title">댓글을 삭제하시겠습니까?</h3>
        <p class="modal-body">삭제한 내용은 복구 할 수 없습니다.</p>
        <div class="modal-actions">
          <button class="modal-button cancel" id="comment-delete-cancel-btn">
            취소
          </button>
          <button class="modal-button confirm" id="comment-delete-confirm-btn">
            확인
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
