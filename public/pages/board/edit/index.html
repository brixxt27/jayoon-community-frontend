<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정 - 가이드윤의 바른생활</title>
    <link rel="stylesheet" href="/components/item/index.css" />
    <link rel="stylesheet" href="/components/header/index.css" />
    <!-- <link rel="stylesheet" href="/components/footer/index.css" /> -->
    <link rel="stylesheet" href="/pages/board/edit/index.css" />

    <script type="module" src="/utils/loadComponent.js" defer></script>
    <script type="module" src="/apis/api.js" defer></script>
    <script type="module" src="/pages/board/edit/index.js" defer></script>
  </head>
  <body>
    <!-- 헤더 삽입될 위치 -->
    <header id="header"></header>

    <main class="form-container">
      <h2 class="form-title">게시글 수정</h2>

      <form id="post-form">
        <!-- 제목 -->
        <div class="form-group">
          <label for="post-title">제목*</label>
          <input
            type="text"
            id="post-title"
            class="form-input"
            name="title"
            placeholder="제목을 입력해주세요. (최대 26글자)"
            maxlength="26"
            required
          />
        </div>

        <!-- 내용 -->
        <div class="form-group">
          <label for="post-content">내용*</label>
          <textarea
            id="post-content"
            class="form-input"
            name="content"
            rows="10"
            placeholder="내용을 입력해주세요."
            required
          ></textarea>
          <p class="helper-text error" id="form-helper-text"></p>
        </div>

        <!-- 이미지 첨부 -->
        <div class="form-group">
          <label for="post-image">이미지</label>
          <div class="file-upload-wrapper">
            <input type="file" id="post-image" name="image" accept="image/*" />
            <label for="post-image" class="file-upload-button">파일 선택</label>
            <span class="file-upload-name"
              >파일을 선택해주세요. (기존 이미지)</span
            >
            <!-- TODO: JS로 기존 이미지 파일명 표시 -->
          </div>
        </div>

        <!-- 수정하기 버튼 -->
        <div class="form-actions">
          <button type="button" id="submit-button" class="form-button" disabled>
            <!-- JS로 데이터 로드 후 disabled 해제 -->
            수정하기
          </button>
        </div>
      </form>
    </main>

    <!-- 푸터 삽입될 위치 -->
    <!-- <footer id="footer"></footer> -->
  </body>
</html>
