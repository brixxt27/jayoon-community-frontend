<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/components/header/index.css" />
    <link rel="stylesheet" href="/pages/login/index.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <main class="main-content">
      <div class="login-container">
        <h2 class="login-title">로그인</h2>
        <form id="login-form" class="login-form" novalidate>
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="form-input"
              placeholder="이메일을 입력하세요"
            />
            <p id="email-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="form-input"
              placeholder="비밀번호를 입력하세요"
            />
            <p id="password-error" class="error-message"></p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
        </form>
        <button id="signup-button" class="btn btn-secondary">회원가입</button>
      </div>
    </main>

    <script type="module" src="/pages/login/index.js"></script>
  </body>
</html>
