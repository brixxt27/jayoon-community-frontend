<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정 - 가이드윤의 바른생활</title>
    <link rel="stylesheet" href="/components/item/index.css" />
    <link rel="stylesheet" href="/components/header/index.css" />
    <link rel="stylesheet" href="/pages/user/edit/password/index.css" />

    <script type="module" src="/utils/loadComponent.js" defer></script>
    <script type="module" src="/apis/api.js" defer></script>
    <script
      type="module"
      src="/pages/user/edit/password/index.js"
      defer
    ></script>
  </head>

  <body>
    <header id="header"></header>

    <main class="edit-password-container">
      <h2 class="form-title">비밀번호 수정</h2>

      <!-- 정보 수정 폼 -->
      <form id="password-form">
        <!-- 현재 비밀번호 -->
        <div class="form-group">
          <label for="current-password-input">현재 비밀번호</label>
          <input
            type="password"
            id="current-password-input"
            class="form-input"
            placeholder="현재 비밀번호를 입력하세요"
            required
          />
          <p class="helper-text error" id="current-password-helper"></p>
        </div>

        <!-- 새 비밀번호 -->
        <div class="form-group">
          <label for="new-password-input">새 비밀번호</label>
          <input
            type="password"
            id="new-password-input"
            class="form-input"
            placeholder="새로운 비밀번호를 입력하세요"
            required
          />
          <p class="helper-text error" id="new-password-helper"></p>
        </div>

        <!-- 새 비밀번호 확인 -->
        <div class="form-group">
          <label for="password-confirm-input">새 비밀번호 확인</label>
          <input
            type="password"
            id="password-confirm-input"
            class="form-input"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
          />
          <p class="helper-text error" id="password-confirm-helper"></p>
        </div>

        <!-- 수정하기 버튼 -->
        <button type="button" id="submit-button" class="form-button" disabled>
          수정하기
        </button>
      </form>
    </main>

    <!-- 수정 완료 토스트 -->
    <div class="toast-popup" id="toast-popup">수정 완료</div>
  </body>
</html>
