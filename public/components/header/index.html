<header class="site-header">
  <div class="header-container">
    <!-- ★ 수정: style="display: none" 제거. CSS에서 visibility로 제어합니다. -->

      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z"
